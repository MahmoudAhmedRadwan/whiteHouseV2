<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700&family=Nova+Flat&family=Tajawal:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/style.css">
    
    <title>الدار البيضاء</title>
</head>

<body>

    <div class="page_container reservation_container">
        <h3>حجز القاعات</h3>

        <form action="" class="reservation_form">
            <div>
                <span>المدينة</span>
                <select name="" id="" class="inp">
                    <option value="" selected disabled>إختر المدينة</option>
                    <option value="جدة"> جدة </option>
                    <option value="مكة المكرمة"> مكة المكرمة </option>
                    <option value="الطائف"> الطائف </option>
                </select>
            </div>
            <div>
                <span>اختيار فندق</span>
                <select name="" id="" class="inp">
                    <option value="" selected disabled>حدد الفندق الذي تريد حجز غرفة فيه</option>
                    <option value="فندق الدار البيضاء جراند">فندق الدار البيضاء جراند</option>
                    <option value="فندق الدار البيضاء السلامة">فندق الدار البيضاء السلامة</option>
                    <option value="فندق الدار البيضاء رويال">فندق الدار البيضاء رويال</option>
                    <option value="قصر السفراء للأجنحة الفندقية">قصر السفراء للأجنحة الفندقية</option>
                    <option value="منتجع كازابلانكا بيت البحر">منتجع كازابلانكا بيت البحر</option>
                    <option value="قصر الدار البيضاء">قصر الدار البيضاء</option>
                    <option value="فندق الدار البيضاء العزيزية">فندق الدار البيضاء العزيزية</option>
                    <option value="فندق الدار البيضاء">فندق الدار البيضاء</option>
                </select>
            </div>
            <div>
                <span>الاسم</span>
                <input type="text" placeholder="أدخل اسمك ثلاثي" class="inp">
            </div>
            <div>
                <span>رقم الجوال</span>
                <input type="tel" placeholder="2128475947" class="inp">
            </div>
            <div>
                <span>التاريخ المتوقع</span>
                <input type="date" class="inp">
            </div>
            <div>
                <span>العدد المتوقع</span>
                <input type="number" placeholder="3" class="inp">
            </div>
            
        </form>

        <div class="reservation_footer flex_space_between">
            <div>
                <p>للتواصل و الاستفسار : <br> Sales@casablanca-grand.com</p>
            </div>
            <div>
                <button class="yellow_btn">حجز</button>
            </div>
        </div>
    </div>
    
    <!-- /// Start Of JS Script /// -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="../assets/JS/main.js"></script>

</body>

</html>
