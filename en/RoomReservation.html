<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700&family=Nova+Flat&family=Tajawal:wght@200&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/style/style.css">
    <link rel="stylesheet" href="../assets/style/enStyle.css">
    <title>الدار البيضاء</title>
</head>

<body>

    <div class="page_container reservation_container">
        <h3>Reservation of rooms</h3>

        <form action="" class="reservation_form">
            <div>
                <span>Choose hotel</span>
                <select name="" id="" class="inp">
                    <option value="" selected disabled>Choose the wanted hotel for reservation</option>
                </select>
            </div>
            <div>
                <span>Date of arrival</span>
                <b-form-datepicker id="example-datepicker" class="inp"></b-form-datepicker>
            </div>
            <div>
                <span>Name</span>
                <input type="text" placeholder="Enter your name" class="inp">
            </div>
            <div>
                <span>Date of departure</span>
                <b-form-datepicker id="example-datepicker"  class="inp"></b-form-datepicker>
            </div>
            <div>
                <span>Phone number</span>
                <input type="number" placeholder="2128475947" class="inp">
            </div>
            <div>
                <span>Number of rooms</span>
                <input type="number" placeholder="1" class="inp">
            </div>
            <div>
                <span>Membership</span>
                <select name="" id="" class="inp">
                    <option value="" selected disabled>*********</option>
                </select>
            </div>
            <div>
                <span>Number of people</span>
                <input type="number" placeholder="3" class="inp">
            </div>
        </form>

        <div class="reservation_footer flex_space_between">
            <div>
                <p>For contact and inquiries: <br> Sales@casablanca-grand.com</p>
            </div>
            <div>
                <button class="yellow_btn">Proceed</button>
            </div>
        </div>
    </div>
    
    <!-- /// Start Of JS Script /// -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="../assets/JS/main.js"></script>

</body>

</html>
